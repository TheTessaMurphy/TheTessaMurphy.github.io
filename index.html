<body>
<div id="card">Today is Thursday</div>

  <h2>Fetch a JSON file with XMLHttpRequest</h2>
<p id="demo"></p>
<p></p>
<p id = "dayDemo"></p>
<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = JSON.stringify(myObj.flash);
}
xmlhttp.open("GET", "Data/flashCards.json");
xmlhttp.send();

var arrDays = JSON.parse(localStorage.getItem("days"));
document.getElementById("daysDemo").innerHTML = JSON.stringify(arrDays);
</script>

</body>
</html>
